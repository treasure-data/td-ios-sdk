version: 2.1


commands:
  auxiliary_setup:
    description: "Various setup before running tests"
    steps:
      - run:
          name: Auxiliary setup
          command: |
            gem install xcpretty --user-install
            HOMEBREW_NO_AUTO_UPDATE=1 brew install gnu-sed # for ci_test script
            mkdir logs test_results

  install_cocoapods:
    description: "Command to install and cache Cocoapods"
    steps:
      - restore_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
      - run: bundle check || bundle install --path vendor/bundle --clean
      - save_cache:
          key: 1-gems-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

  install_pods:
    description: "Command to install and cache pods"
    steps:
      - restore_cache:
          name: Restore Pods cache
          keys:
            - v3-pods-{{ checksum "Podfile.lock" }}
      - run:
          name: Install Pods
          # command: ./scripts/ci_pod_install
          command: pod install
      - save_cache:
          name: Saving Pods cache
          key: v3-pods-{{ checksum "Podfile.lock" }}
          paths:
            - Pods
            - TreasureData.xcworkspace

  run_tests:
    description: ""
    parameters:
      os:
        type: "string"
      simulator:
        type: "string"
        default: "iphone 11"
      no_output_timeout:
        type: integer
        default: 1800
    steps:
      - run:
          name: Test on iOS <<parameters.os>>
          no_output_timeout: <<parameters.no_output_timeout>>
          command: ./scripts/ci_test 'platform=iOS Simulator,name=<<parameters.simulator>>,OS=<<parameters.os>>' logs/xcbuild_ios_<<parameters.os>>.log test_results/ios_<<parameters.os>>.xml

  store_results:
    description: "Command to store artifacts and test results"
    steps:
      - store_artifacts:
          path: ./logs
          destination: logs
      - store_test_results:
          path: ./test_results

  run_tests_flow:
    description: "Single flow for running tests targetting specified iOS"
    parameters:
      os:
        type: "string"
      simulator:
        type: "string"
        default: "iphone 11"
      no_output_timeout:
        type: integer
        default: 1800
    steps:
      - checkout
      - auxiliary_setup
      # - install_cocoapods
      - install_pods
      - run_tests:
          os: <<parameters.os>>
          simulator: <<parameters.simulator>>
      - store_results

  build_spm:
    description: "Build library as a Swift Package Manager"
    parameters:
      os:
        type: "string"
        default: "15.5"
      simulator:
        type: "string"
        default: "iPhone 13"
    steps:
      - checkout
      - auxiliary_setup
      - run:
          name: SPM build
          command: ./scripts/ci_spm_build 'platform=iOS Simulator,name=<<parameters.simulator>>,OS=<<parameters.os>>' logs/xcbuild_spm_ios_<<parameters.os>>.log
      - store_results

jobs:
  test_ios17:
    macos:
      xcode: "15.1.0"
      resource_class: macos.m1.large.gen1
    steps:
      - run_tests_flow:
          os: "17.2"
          simulator: "iPhone 15"

  test_ios16:
    macos:
      xcode: "14.3.1"
      resource_class: macos.m1.medium.gen1
    steps:
      - run_tests_flow:
          os: "16.4"
          simulator: "iPhone 14"

  test_ios15:
    macos:
      xcode: "14.1.0"
    steps:
      - run_tests_flow:
          os: "15.5"
          simulator: "iPhone 13"

  test_ios14:
    macos:
      xcode: "13.4.1"
    steps:
      - run_tests_flow:
          os: "14.5"
          simulator: "iPhone 12"

  test_ios13:
    macos:
      xcode: "12.5.1"
    steps:
      - run_tests_flow:
          os: "13.7"
          simulator: "iPhone 11"

  build_spm_ios15:
    macos:
      xcode: "13.4.1"
    steps:
      - build_spm:
          os: "15.5"
          simulator: "iPhone 13"

workflows:
  version: 2
  test:
    jobs:
      - test_ios17
      # - test_ios16
      # - test_ios15
      # - test_ios14
      # - test_ios13
      - build_spm_ios15

